<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D Models</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://ga.jspm.io/npm:es-module-shims@1.8.2/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
      }
    </script>
  </head>

  <body>
    <div id="loader"></div>
    <div id="no-model">
      <h1>The chosen model does not exist.</h1>
    </div>
    <div id="container"></div>
    <script type="module">
      import * as THREE from 'three';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';


      var ratio;
      var xSize;
      var ySize;

      var noInteractTime = 0;

      const clock = new THREE.Clock();

      const scene = new THREE.Scene();
      scene.background = new THREE.Color( 0xd8eaf5 );
      const camera = new THREE.PerspectiveCamera( 75, ratio, 0.1, 1000 );


      const renderer = new THREE.WebGLRenderer({ antialias: true });
      document.getElementById("container").appendChild( renderer.domElement );

      const controls = new OrbitControls( camera, renderer.domElement );
      controls.enablePan = false;
      controls.enableRotate = true;
      controls.enableZoom = true;
      controls.maxDistance = 10;
      controls.autoRotate = true;

      var modelNumber = parseInt(window.location.search.substring(1).split("&")[0], 10);
      if (1 > modelNumber || modelNumber > 20) {
        modelNumber = 1;
      }

      const loader = new GLTFLoader();
      loader.load( 'models/' + modelNumber + '.glb', function ( gltf ) {

        gltf.scene.name = "Model View"
        scene.add( gltf.scene );

        const spotLight1 = new THREE.SpotLight( 0xffffff, 160 );
        spotLight1.position.set( 6, 1, 6 );
        spotLight1.lookAt( 0, 0, 0 )
        scene.add( spotLight1 );

        const spotLight2 = new THREE.SpotLight( 0xffffff, 160 );
        spotLight2.position.set( -6, 1, 6 );
        spotLight2.lookAt( 0, 0, 0 )
        scene.add( spotLight2 );

        const spotLight3 = new THREE.SpotLight( 0xffffff, 80 );
        spotLight3.position.set( 0, -4, 0 );
        spotLight3.lookAt( 0, 0, 0 )
        scene.add( spotLight3 );

        const spotLight4 = new THREE.SpotLight( 0xffffff, 160 );
        spotLight4.position.set( 6, 1, -6 );
        spotLight4.lookAt( 0, 0, 0 )
        scene.add( spotLight4 );

        const spotLight5 = new THREE.SpotLight( 0xffffff, 160 );
        spotLight5.position.set( -6, 1, -6 );
        spotLight5.lookAt( 0, 0, 0 )
        scene.add( spotLight5 );

        const spotLight6 = new THREE.SpotLight( 0xffffff, 80 );
        spotLight6.position.set( 0, 4, 0 );
        spotLight6.lookAt( 0, 0, 0 )
        scene.add( spotLight6 );

        camera.position.z = 1.2;
        camera.position.y = 0.05;

        camera.updateProjectionMatrix();

        console.log("Show scene");
        showScene();

      }, undefined, function ( error ) {

        if (error.toString().lastIndexOf('fetch for \"', 0) && error.toString().indexOf('responded with') != -1) {
          document.getElementById("no-model").classList.toggle("fadeIn");
          document.getElementById("loader").style.visibility = "collapse";
          document.getElementById("container").style.visibility = "collapse";
        }

        console.error( error );

      } );

      windowResize()

      window.addEventListener('resize', () => {
        windowResize();
      })

      function windowResize() {
        xSize = window.innerWidth;
        ySize = window.innerHeight;

        ratio = xSize / ySize;

        renderer.setSize(xSize, ySize);
        camera.aspect = ratio;
        camera.updateProjectionMatrix();
        controls.update();

        return;
      }

      function showScene() {
        document.getElementById("loader").style.visibility = "collapse";
        document.getElementById("no-model").style.visibility = "collapse";
        document.getElementById("container").classList.toggle("fadeIn");
      }

      function animate() {
        requestAnimationFrame( animate );

        const deltaTime = clock.getDelta();

        noInteractTime += deltaTime;
        if (noInteractTime >= 10) {
          controls.autoRotate = true;
        }

        controls.update( deltaTime );

        renderer.render( scene, camera );
      }
      animate();

      // Stop auto-rotation after first interaction
      function awaken() {
        controls.autoRotate = false;
        noInteractTime = 0;
      }

      document.getElementById("container").onmouseup = function() { awaken(); };
    </script>
  </body>
</html>
